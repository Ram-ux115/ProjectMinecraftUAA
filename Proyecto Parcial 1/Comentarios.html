<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queremos saber tus Sugerencias</title>
    <link rel="stylesheet" href="Comentarios.css">

</head>
<body>
    <section>
        <h2>Formulario</h2>
        <table border="1">
            <form>
                <tr>
                    <td><label for="nombre">Nombre:</label></td>
                    <td><input type="text" id="nombre" name="nombre"></td>
                </tr>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="email" id="email" name="email"></td>
                </tr>
                <tr>
                    <td><label for="telefono">Teléfono:</label></td>
                    <td><input type="tel" id="telefono" name="telefono"></td>
                </tr>
                <tr>
                    <td><label for="mensaje">Opiniones de la Página:</label></td>
                    <td><textarea id="mensaje" name="mensaje"></textarea></td>
                </tr>
                <tr>
                    <td><label for="mensaje2">Opiniones del Juego:</label></td>
                    <td><textarea id="mensaje2" name="mensaje2"></textarea></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" value="Enviar"></td>
                </tr>
            </form>
        </table>
    </section>
</body>
</html>
